<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <div class="main">
        <div class="clock">
            <div class="hand" style="--clr:#fff; --height:90px;" id="secounds"><i></i></div>
            <div class="hand" style="--clr:#0ab7eb; --height:80px;" id="minutes" ><i></i></div>
            <div class="hand" style="--clr:#d81515; --height:70px;" id="hours"><i></i></div>
                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
